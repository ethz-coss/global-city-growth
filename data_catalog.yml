raw_data_zenodo:
  source: zenodo
  url: https://zenodo.org/api/records/17343655/files/raw_data.zip/content
  description: All raw data used in the Global City Growth project that are redistributable.
  files:
    raw_data.zip

ipums_usa_full_count:
  source: ipums
  url: https://usa.ipums.org
  description: IPUMS USA Full Count data 1850-1940
  extract_definitions:
    years: ["1850", "1860", "1870", "1880", "1900", "1910", "1920", "1930", "1940"]
    samples: [us1850c, us1860c, us1870c, us1880e, us1900m, us1910m, us1920c, us1930d, us1940b]
    variables: ['YEAR', 'HISTID', 'HIK']
    data_format: csv

nhgis_place_population_1990_2020:
  source: nhgis
  url: https://www.nhgis.org
  description: NHGIS Place Population 1990-2020
  extract_definitions:
    table_name: CL8
    years: ["1990", "2000", "2010", "2020"]
    geog_level: place

nhgis_place_geom_1900_2010:
  source: nhgis
  url: https://www.nhgis.org
  description: NHGIS Place Geometry 1900-2010
  extract_definitions:
    years: ["1900", "1910", "1920", "1930", "1940", "1950", "1960", "1970", "1980", "1990", "2000", "2010"]
    shapefile_name_template: "us_place_point_{year}_tlgnis"





